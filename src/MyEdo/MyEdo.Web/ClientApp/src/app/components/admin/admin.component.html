<div class="jumbotron">
    <h1 class="text-center">Manage Users</h1>
    <hr class="bg-resources hr-2" />
    <div class="table-responsive">
        <table class="table table-striped table-bordered sortable" cellspacing="0" width="100%" *ngIf="users">
            <thead>
                <tr>
                    <th>User Name </th>
                    <th>Full Name</th>
                    
                    <th>Locked</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.userName }}</td>
                    <td>{{ user.fullName }}</td>
                    <td><input type="checkbox" [(ngModel)]="user.isLocked"
                            (change)="onSaveChanged(user.id, user.isLocked)" /></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
