<div class="jumbotron">
    <h1 class="text-center">Manage Users</h1>
    <hr class="bg-resources hr-2" />
    <div class="table-responsive">
        <table class="table table-striped table-bordered sortable" cellspacing="0" width="100%" *ngIf="users">
            <thead>
                <tr>
                    <th>User Name </th>
                    <th>Full Name</th>

                    <th>Locked</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.userName }}</td>
                    <td>{{ user.fullName }}</td>
                    <td><a *ngIf="!user.isLocked" (click)="onSaveChanged(user.id, user.isLocked)"
                            class="btn bg-transparent"><i class="fas fa fa-user-lock" data-placement="top"
                                title="Lock user"></i></a>
                        <a *ngIf="user.isLocked" (click)="onSaveChanged(user.id, user.isLocked)"
                            class="btn bg-transparent"><i class="fas fa fa-unlock-alt" data-placement="top"
                                title="Unlock user"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
