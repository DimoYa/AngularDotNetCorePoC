<div class="jumbotron">
    <h1 class="text-center" mt-3>Create new training</h1>
    <form class="w-50 mx-auto" [formGroup]="form" (submit)="createTraining()">
        <hr class="mt-3 bg-resources hr-2" />
        <div class="form-group">
            <div class="d-flex justify-content-center">
                <label class="font-weight-bold"></label>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-user-graduate"></i> </span>
                </div>
                <input class="form-control" formControlName="name" placeholder="Enter training name..."/>
            </div>
            <div class="alert alert-danger" *ngIf="f.name?.touched && f.name.errors?.required">
                This field is required!
            </div>
            <div class="alert alert-danger" *ngIf="f.name.errors?.minlength">
                The text must be at least {{f.name.errors?.minlength.requiredLength}} characters
            </div>
        </div>
        <div class="form-group">
            <div class="d-flex justify-content-center">
                <label class="font-weight-bold"></label>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-chalkboard-teacher"></i> </span>
                </div>
                <select class="form-control" formControlName="type">
                    <option  class="dropdown-item" *ngFor="let item of types" [ngValue]="item">{{item}}</option>
                </select>
            </div>
            <div class="alert alert-danger" *ngIf="f.type?.touched && f.type.errors?.required">
                This field is required!
            </div>
        </div>
        <div class="form-group">
            <div class="d-flex justify-content-center">
                <label class="font-weight-bold"></label>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-universal-access"></i> </span>
                </div>
                <select class="form-control" formControlName="status">
                    <option  class="dropdown-item" *ngFor="let item of statuses" [ngValue]="item">{{item}}</option>
                </select>
            </div>
            <div class="alert alert-danger" *ngIf="f.type?.touched && f.type.errors?.required">
                This field is required!
            </div>
        </div>
        <div class="form-group">
            <div class="d-flex justify-content-center">
                <label asp-for="DueDate" class="font-weight-bold"></label>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-calendar-alt"></i></span>
                </div>
                <mat-form-field appearance="fill" class="example-form-field">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="datepicker">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                      <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                      </mat-datepicker-actions>
                    </mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="alert alert-danger" *ngIf="f.duedate?.touched && f.duedate.errors?.required">
                This field is required!
            </div>
        </div>
        <hr class="mt-3 bg-resources hr-2" />
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">
                Create training
            </button>
        </div>
    </form>
</div>
