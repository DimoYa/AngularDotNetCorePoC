<div class="jumbotron">
    <h1 class="text-center" mt-3>Assign training to resource</h1>
    <form class="w-50 mx-auto" [formGroup]="form" (submit)="assignTraining()">
        <hr class="mt-3 bg-resources hr-2" />
        <div class="text-danger"></div>
        <div class="form-group">
            <div class="d-flex justify-content-center">
                <label class="font-weight-bold"></label>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-graduation-cap"></i> </span>
                </div>
                <input readonly asp-for="Name" formControlName="training" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="d-flex justify-content-center">
                <label class="font-weight-bold"></label>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <select class="form-control" formControlName="resource">
                    <option selected disabled value="">Select resource</option>
                    <option class="dropdown-item" *ngFor="let item of resources" [ngValue]="item">{{item.fullName}}</option>
                </select>
            </div>
            <div class="alert alert-danger" *ngIf="f.resource?.touched && f.resource.errors?.required">
                This field is required!
            </div>
        </div>
        <hr class="mt-3 bg-resources hr-2" />
        <div class="form-group w-45">
            <button type="submit" class="btn btn-success btn-block mr-3"
                [disabled]="form.invalid">Save</button>
        </div>
        <div class="form-group w-45">
            <button type="button" class="btn btn-danger btn-block mr-3" value="Cancel"
                onclick="window.history.back()">Cancel</button>
        </div>
    </form>
</div>
