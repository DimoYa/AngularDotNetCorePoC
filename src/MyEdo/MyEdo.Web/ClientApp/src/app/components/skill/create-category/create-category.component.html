<div class="jumbotron">
    <h1 class="text-center" mt-3>Create New Skill Category</h1>
    <form class="w-50 mx-auto" [formGroup]="form" (submit)="createCategory()">
        <hr class="mt-3 bg-resources hr-2" />
        <div class="text-danger"></div>
        <div class="form-group">
            <div class="d-flex justify-content-center">
                <label class="font-weight-bold"></label>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-layer-group"></i> </span>
                </div>
                <input formControlName="name" class="form-control" placeholder="Enter category name..." />
            </div>
            <div class="alert alert-danger" *ngIf="f.name?.touched && f.name.errors?.required">
                This field is required!
            </div>
            <div class="alert alert-danger" *ngIf="f.name.errors?.minlength">
                The text must be at least {{f.name.errors?.minlength.requiredLength}} characters
            </div>
        </div>
        <hr class="mt-3 bg-resources hr-2" />
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">
                Create New Skill Category
            </button>
        </div>
    </form>
</div>
