<div class="jumbotron">
    <h1 class="text-center" mt-3>Create New Skill</h1>
    <form class="w-50 mx-auto" [formGroup]="form" (submit)="createSkill()">
        <hr class="mt-3 bg-resources hr-2" />
        <div class="text-danger"></div>
        <div class="form-group">
            <div class="d-flex justify-content-center">
                <label class="font-weight-bold"></label>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-graduation-cap"></i> </span>
                </div>
                <input class="form-control" formControlName="skillName" placeholder="Enter skill name..." />
            </div>
            <div class="alert alert-danger" *ngIf="f.skillName?.touched && f.skillName.errors?.required">
                This field is required!
            </div>
            <div class="alert alert-danger" *ngIf="f.skillName.errors?.minlength">
                The text must be at least {{f.skillName.errors?.minlength.requiredLength}} characters
            </div>
        </div>
        <div class="form-group">
            <div class="d-flex justify-content-center">
                <label class="font-weight-bold"></label>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-layer-group"></i> </span>
                </div>
                <select class="form-control" formControlName="category">
                    <option selected disabled value="">Select category</option>
                    <option  class="dropdown-item" *ngFor="let item of skillCategories" [ngValue]="item">{{item.name}}</option>
                </select>
            </div>
            <div class="alert alert-danger" *ngIf="f.category?.touched && f.category.errors?.required">
                This field is required!
            </div>
        </div>
        <hr class="mt-3 bg-resources hr-2" />
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">
                Create New Skill
            </button>
        </div>
    </form>
</div>
