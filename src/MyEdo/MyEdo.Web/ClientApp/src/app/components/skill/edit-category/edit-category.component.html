<ng-template [ngIf]="category">
    <div class="jumbotron">
        <h1 class="text-center" mt-3>Edit Skill Category</h1>
        <form class="w-50 mx-auto" [formGroup]="editForm" (submit)="editCategory()">
            <hr class="mt-3 bg-resources hr-2" />
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label class="font-weight-bold"></label>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-layer-group"></i> </span>
                    </div>
                    <input class="form-control" formControlName="name" placeholder="Edit category name..."
                        [(ngModel)]="category.name">

                </div>

            </div>
            <hr class="mt-3 bg-resources hr-2" />
            <div class="d-flex justify-content-between">
                <div class="form-group w-45">
                    <button type="submit" class="btn btn-success btn-block mr-3"
                        [disabled]="editForm.invalid">Save</button>
                </div>
                <div class="form-group w-45">
                    <button type="button" class="btn btn-danger btn-block mr-3" value="Cancel"
                        onclick="window.history.back()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</ng-template>
