<div>
    <div class="col-md-12 form-group">
        <h5>Add skill with level</h5>
    </div>
    <div class="col-md-12 form-group">
        <input class="form-control" readonly value="{{dialogBelonging.CustomData.name}}">
    </div>
    <div class="col-md-12 form-group">
        <select class="form-control" [(ngModel)]="selectedLevel">
            <option *ngFor="let item of data" [ngValue]="item">{{item}}</option>
        </select>
    </div>
</div>
